<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>




<div class="cal-container">
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
            <button class="btns" onclick="clickToDisplay('1')">1</button>
            <button class="btns" onclick="clickToDisplay('2')">2</button>
            <button class="btns" onclick="clickToDisplay('3')">3</button>
            <button class="btns" onclick="clickToDisplay('+')">+</button>
            <button class="btns" onclick="clickToDisplay('4')">4</button>
            <button class="btns" onclick="clickToDisplay('5')">5</button>
             <button class="btns" onclick="clickToDisplay('6')">6</button>
             <button class="btns" onclick="clickToDisplay('-')">-</button>
            <button class="btns" onclick="clickToDisplay('7')">7</button>
            <button class="btns" onclick="clickToDisplay('8')">8</button>
            <button class="btns" onclick="clickToDisplay('9')">9</button>
            <button class="btns" onclick="clickToDisplay('*')">*</button>
            <button class="btns" onclick="clickToDisplay('0')">0</button>



            <button class="btns" onclick="clearDisplay()">C</button>
            <button class="btns" onclick="calculateResult()">=</button>
            <button class="btns" onclick="clickToDisplay('/')">/</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
